<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e; /* Color de fondo actualizado */
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
            /* Flexbox para la vista de escritorio */
            flex-direction: row; 
        }

        #viewer-container {
            flex-grow: 1;
            background-color: #333;
            position: relative;
            /* La altura se gestiona en la media query para móviles */
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 380px;
            background-color: #2b2b2b;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* La posición de la barra lateral se gestiona en la media query para móviles */
        }

        h3 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            font-weight: 500;
        }

        .control-section {
            margin-bottom: 30px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .theme-button {
            width: 100%;
            height: 40px;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .theme-button:hover {
            border-color: #0078d4;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        /* Contenedor de los botones de colores */
        #model-switcher {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(40, 40, 40, 0.7);
            padding: 8px;
            border-radius: 12px;
            z-index: 10;
        }

        .color-button {
            width: 30px;
            height: 30px;
            border: 2px solid #555;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .color-button:hover {
            transform: scale(1.1);
            border-color: #00aaff;
        }

        .color-button.active {
            border-color: #ffffff;
            transform: scale(1.15);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Cuadro de descripción */
        #description-box {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        #description-box h3 {
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #555;
        }

        #model-description {
            font-size: 16px; 
            line-height: 1.6;
            color: #e0e0e0; 
            min-height: 50px;
        }
        
        /* Estilos del botón de Logout */
        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            background-color: rgb(255, 65, 65);
        }

        .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign svg {
            width: 17px;
        }

        .sign svg path {
            fill: white;
        }

        .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
        }

        .Btn:hover {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
        }

        .Btn:hover .sign {
            width: 30%;
            transition-duration: .3s;
            padding-left: 20px;
        }

        .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 10px;
        }

        .Btn:active {
            transform: translate(2px ,2px);
        }
        
        /* --- MEDIA QUERIES PARA RESPONSIVE --- */
        @media (max-width: 768px) {
            body {
                /* Para móviles, cambia la dirección del flexbox a columna */
                flex-direction: column;
                overflow-y: auto; /* Permite scroll vertical */
            }

            #viewer-container {
                /* Ocupa el 100% del ancho y una porción de la altura */
                width: 100%;
                height: 50vh; /* Ajusta la altura del visor en móviles */
                flex-grow: 0; /* Deshabilita el crecimiento */
            }

            #sidebar {
                /* Ocupa el 100% del ancho y lo que queda de altura */
                width: 100%;
                height: 50vh;
                padding: 15px; /* Reduce el padding para pantallas más pequeñas */
            }

            #model-switcher {
                /* Ajusta el espaciado y el padding para móviles */
                gap: 5px;
                padding: 6px;
            }

            .color-button {
                /* Reduce el tamaño de los botones para que quepan mejor */
                width: 25px;
                height: 25px;
            }

            h3 {
                font-size: 1.2em;
            }

            .slider-container label, #model-description {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="model-switcher"></div>
        <canvas id="canvas"></canvas>
    </div>
    <div id="sidebar">
        <div class="control-section">
            <h3>Rotación de la luz</h3>
            <div class="slider-container">
                <label for="light-rotation">Posición de la luz</label>
                <input type="range" id="light-rotation" min="-180" max="180" value="45">
            </div>
        </div>
        <div id="description-box" class="control-section">
            <h3>Descripción</h3>
            <p id="model-description">Selecciona un modelo para ver su descripción.</p>
        </div>
        <a href="index.html">
            <button class="Btn">
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">Logout</div>
            </button>
        </a>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const modelsInfo = [
            { id: 'colombia', name: 'Camiseta Colombia', path: 'camisetas/Camisa_colombia.glb', description: '<b>Tipo:</b> Camiseta unisex de manga corta\n<b>Color:</b> Estilo Colombia\n<b>Estampado:</b> Astronauta en el pecho, con un pequeño logo en el hombro\n<b>Material:</b> Algodón (o mezcla de algodón y poliéster)\n<b>Cuello:</b> Redondo con ribete negro\n<b>Mangas:</b> Cortas con ribete negro\n<b>Corte:</b> Recto y holgado\n<b>Tallas:</b> S, M, L, XL, XXL\n<b>Estilo:</b> Casual, con temática de ciencia ficción', color: '#f7d754' },
            { id: 'azul', name: 'Camiseta Azul', path: 'camisetas/Camisa_celeste.glb', description: '<b>Tipo:</b> Camiseta unisex de manga corta\n<b>Color:</b> Celeste\n<b>Estampado:</b> Astronauta en el pecho, con un pequeño logo en el hombro\n<b>Material:</b> Algodón (o mezcla de algodón y poliéster)\n<b>Cuello:</b> Redondo con ribete negro\n<b>Mangas:</b> Cortas con ribete negro\n<b>Corte:</b> Recto y holgado\n<b>Tallas:</b> S, M, L, XL, XXL\n<b>Estilo:</b> Casual, con temática de ciencia ficción', color: '#00aaff' },
            { id: 'morada', name: 'Camiseta morada', path: 'camisetas/Camisa_morada.glb', description: '<b>Tipo:</b> Camiseta unisex de manga corta\n<b>Color:</b> Morada\n<b>Estampado:</b> Astronauta en el pecho, con un pequeño logo en el hombro\n<b>Material:</b> Algodón (o mezcla de algodón y poliéster)\n<b>Cuello:</b> Redondo con ribete negro\n<b>Mangas:</b> Cortas con ribete negro\n<b>Corte:</b> Recto y holgado\n<b>Tallas:</b> S, M, L, XL, XXL\n<b>Estilo:</b> Casual, con temática de ciencia ficción', color: '#572364' },
            { id: 'naranja', name: 'Camiseta naranja', path: 'camisetas/Camisa_naranja.glb', description: '<b>Tipo:</b> Camiseta unisex de manga corta\n<b>Color:</b> Naranja\n<b>Estampado:</b> Astronauta en el pecho, con un pequeño logo en el hombro\n<b>Material:</b> Algodón (o mezcla de algodón y poliéster)\n<b>Cuello:</b> Redondo con ribete negro\n<b>Mangas:</b> Cortas con ribete negro\n<b>Corte:</b> Recto y holgado\n<b>Tallas:</b> S, M, L, XL, XXL\n<b>Estilo:</b> Casual, con temática de ciencia ficción', color: '#FF8000' },
            { id: 'roja', name: 'Camiseta roja', path: 'camisetas/Camisa_roja.glb', description: '<b>Tipo:</b> Camiseta unisex de manga corta\n<b>Color:</b> Roja\n<b>Estampado:</b> Astronauta en el pecho, con un pequeño logo en el hombro\n<b>Material:</b> Algodón (o mezcla de algodón y poliéster)\n<b>Cuello:</b> Redondo con ribete negro\n<b>Mangas:</b> Cortas con ribete negro\n<b>Corte:</b> Recto y holgado\n<b>Tallas:</b> S, M, L, XL, XXL\n<b>Estilo:</b> Casual, con temática de ciencia ficción', color: '#ff0000' },
            { id: 'verde', name: 'Camiseta Verde', path: 'camisetas/Camisa_verde.glb', description: '<b>Tipo:</b> Camiseta unisex de manga corta\n<b>Color:</b> Verde\n<b>Estampado:</b> Astronauta en el pecho, con un pequeño logo en el hombro\n<b>Material:</b> Algodón (o mezcla de algodón y poliéster)\n<b>Cuello:</b> Redondo con ribete negro\n<b>Mangas:</b> Cortas con ribete negro\n<b>Corte:</b> Recto y holgado\n<b>Tallas:</b> S, M, L, XL, XXL\n<b>Estilo:</b> Casual, con temática de ciencia ficción', color: '#00a125' }
        ];

        const canvas = document.querySelector('#canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.shadowMap.enabled = true; 
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdadada); 
        scene.fog = new THREE.Fog(scene.background, 5, 40); 
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0.8, 3.5); 
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); 
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 3.5);
        directionalLight.position.set(1.5, 2, 2.5);
        directionalLight.castShadow = true; 

        directionalLight.shadow.mapSize.width = 1024; 
        directionalLight.shadow.mapSize.height = 1024; 
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 10;
        directionalLight.shadow.camera.left = -5;
        directionalLight.shadow.camera.right = 5;
        directionalLight.shadow.camera.top = 5;
        directionalLight.shadow.camera.bottom = -5;
        scene.add(directionalLight);
        
        const loader = new GLTFLoader();
        let currentModel;

        function loadModel(modelInfo) {
            if (currentModel) {
                scene.remove(currentModel);
            }

            loader.load(modelInfo.path, (gltf) => {
                currentModel = gltf.scene;
                currentModel.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                currentModel.position.sub(center);
                scene.add(currentModel);
            });
        }

        const modelSwitcher = document.getElementById('model-switcher');
        const modelDescription = document.getElementById('model-description');

        function updateUI(modelInfo) {
            modelDescription.innerHTML = modelInfo.description.replace(/\n/g, '<br>');
            document.querySelectorAll('.color-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.modelId === modelInfo.id) {
                    btn.classList.add('active');
                }
            });
        }

        modelsInfo.forEach(model => {
            const button = document.createElement('button');
            button.className = 'color-button';
            button.style.backgroundColor = model.color;
            button.dataset.modelId = model.id;
            button.title = model.name;
            
            button.addEventListener('click', () => {
                loadModel(model);
                updateUI(model);
            });
            
            modelSwitcher.appendChild(button);
        });

        const groundGeometry = new THREE.PlaneGeometry(100, 100); 
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x9a9a9a, 
            roughness: 0.8,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; 
        ground.position.y = -2; 
        ground.receiveShadow = true;
        scene.add(ground);
        
        if (modelsInfo.length > 0) {
            loadModel(modelsInfo[0]);
            updateUI(modelsInfo[0]);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (currentModel) {
                currentModel.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewer-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        window.addEventListener('resize', onWindowResize);
        onWindowResize(); 

        animate(); 

        document.getElementById('light-rotation').addEventListener('input', (event) => {
            const angle = event.target.value * (Math.PI / 180); 
            directionalLight.position.x = Math.sin(angle) * 2;
            directionalLight.position.z = Math.cos(angle) * 2;
        });
    </script>
</body>
</html>

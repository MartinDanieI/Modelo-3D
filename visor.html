#viewer-container {
    position: relative; /* Necesario para los botones */
    background-color: #333;
}

/* Contenedor de los botones de colores */
#model-switcher {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    background-color: rgba(40, 40, 40, 0.7);
    padding: 8px;
    border-radius: 12px;
    z-index: 10;
}

.color-button {
    width: 30px;
    height: 30px;
    border: 2px solid #555;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

.color-button:hover {
    transform: scale(1.1);
    border-color: #00aaff;
}

.color-button.active {
    border-color: #ffffff;
    transform: scale(1.15);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

/* Cuadro de descripción */
#description-box {
    background-color: #3a3a3a;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}

#description-box h3 {
    margin-top: 0;
    padding-bottom: 5px;
    border-bottom: 1px solid #555;
}

#model-description {
    font-size: 16px; /* Aumenta el tamaño de la letra */
    line-height: 1.6; /* Aumenta el espacio entre líneas para mejor legibilidad */
    color: #e0e0e0; /* Aclara el color del texto para mejor contraste */
    min-height: 50px;
}
/* From Uiverse.io by vinodjangid07 */ 
.Btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: rgb(255, 65, 65);
}

/* plus sign */
.sign {
  width: 100%;
  transition-duration: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: white;
}
/* text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: white;
  font-size: 1.2em;
  font-weight: 600;
  transition-duration: .3s;
}
/* hover effect on button width */
.Btn:hover {
  width: 125px;
  border-radius: 40px;
  transition-duration: .3s;
}

.Btn:hover .sign {
  width: 30%;
  transition-duration: .3s;
  padding-left: 20px;
}
/* hover effect button's text */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  transition-duration: .3s;
  padding-right: 10px;
}
/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
}

        const canvas = document.querySelector('#canvas');

        // --- CARGADOR DE MODELO ---
       // --- LÓGICA DE CARGA ---
const loader = new GLTFLoader();
    let currentModel;

    function loadModel(modelInfo) {
        if (currentModel) {
            scene.remove(currentModel);
        }

        loader.load(modelInfo.path, (gltf) => {
            currentModel = gltf.scene;
            currentModel.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                }
            });

            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            currentModel.position.sub(center);
            scene.add(currentModel);
        });
    }

        modelDescription.innerHTML = modelInfo.description.replace(/\n/g, '<br>');

        document.querySelectorAll('.color-button').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.modelId === modelInfo.id) {
                btn.classList.add('active');
            }
        });
    }

     function animate() {
    requestAnimationFrame(animate);

        // --- MANEJO DEL TAMAÑO DE LA VENTANA ---
        function onWindowResize() {
            const container = document.getElementById('viewer-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        window.addEventListener('resize', onWindowResize);
        onWindowResize(); // Llama una vez al inicio

        animate(); // Inicia el bucle de animación

        // --- LÓGICA DE LA INTERFAZ DE USUARIO ---
        
        // Control de rotación de la luz
        document.getElementById('light-rotation').addEventListener('input', (event) => {
            const angle = event.target.value * (Math.PI / 180); // Convertir grados a radianes
            directionalLight.position.x = Math.sin(angle) * 2;
            directionalLight.position.z = Math.cos(angle) * 2;
        });
